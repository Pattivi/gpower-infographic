<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bioestatística</title>
    <!-- Alterei os links para versões mais estáveis do React e ReactDOM para evitar erros de carregamento -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;
        const infographics = [
            {
                id: 'gpower-infographic',
                title: 'Guia para o G*Power',
                description: 'Um guia interativo sobre a análise de poder estatístico usando o software G*Power.',
                // Link corrigido para a nova estrutura de pastas (sem a barra inicial)
                link: 'gpower/index.html',
            },
            {
                id: 'r-power-infographic',
                title: 'Como analisar poder estatístico no R',
                description: 'Um guia interativo para a análise de poder estatístico usando o pacote `pwr` no R.',
                // Link corrigido para a nova estrutura de pastas (sem a barra inicial)
                link: 'r-power/index.html',
            },
            {
                id: 'statistical-analysis-guide',
                title: 'Como escolher o tipo de análise estatística',
                description: 'Um guia interativo para testar a normalidade dos dados e escolher entre testes paramétricos e não paramétricos.',
                // Link corrigido para a nova estrutura de pastas (sem a barra inicial)
                link: 'statistical-analysis-guide/index.html',
            }
        ];

        function App() {
            return (
                <div className="bg-gray-50 min-h-screen p-8 font-sans antialiased text-gray-800">
                    <div className="container mx-auto max-w-4xl bg-white rounded-3xl shadow-xl p-8 md:p-12">
                        <h1 className="text-3xl md:text-4xl font-bold text-gray-900 mb-2">Bioestatística</h1>
                        <p className="text-gray-600 mb-8">
                            Uma coleção de guias interativos sobre bioestatística para ajudar a planejar e entender sua pesquisa.
                        </p>

                        <div className="space-y-6">
                            {infographics.map(info => (
                                <a
                                    key={info.id}
                                    href={info.link}
                                    className="block p-6 rounded-2xl bg-gray-100 hover:bg-indigo-100 transition-colors duration-300 transform hover:scale-105 shadow-md"
                                >
                                    <h2 className="text-xl font-bold text-indigo-700">{info.title}</h2>
                                    <p className="mt-2 text-gray-600">{info.description}</p>
                                </a>
                            ))}
                        </div>
                    </div>
                </div>
            );
        }

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
